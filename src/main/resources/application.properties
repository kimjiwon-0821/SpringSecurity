server.servlet.context-path=/
server.port=9999

# DB 연결 정보
# username
spring.datasource.username=root
# password
spring.datasource.password=1234
# url
spring.datasource.url=jdbc:mysql://localhost:3306/security?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
# driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

